<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="AI-powered code editor with Cloudflare Workers and Durable Objects. Create, edit, and manage projects with intelligent assistance."
    />
    <meta name="theme-color" content="#F48120" />
    <meta name="keywords" content="AI, code editor, cloudflare, programming, development" />

    <title>AI Code Editor</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AI Editor" />

    <script>
      document.documentElement.classList.toggle(
        "dark",
        localStorage.theme === "dark" ||
          (!("theme" in localStorage) &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
      );

      // Unregister any existing service workers to prevent caching issues
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          for (let registration of registrations) {
            registration.unregister().then(() => {
              console.log('Service Worker unregistered successfully');
            });
          }
        });
      }
    </script>

    <!-- Favicon support -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Prevent flash of unstyled content -->
    <style>
      html {
        background: #1e1e1e;
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      @media (prefers-color-scheme: light) {
        html {
          background: #ffffff;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app"></div>
    <script type="module" src="/src/client.tsx"></script>
  </body>
</html>
